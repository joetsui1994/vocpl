# global params
version: false
out_dir: "/Users/joetsui/Documents/vocpl/ex_output"
master_fasta: "/Users/joetsui/Documents/vocpl/ex_input/beta.fasta"
master_metadata: "/Users/joetsui/Documents/vocpl/ex_input/beta.metadata.tsv"
n_iter: 2
seeds_file: "/Users/joetsui/Documents/vocpl/ex_input/seeds.txt"
# global sequences subsampling
# nextalign params
nextalign:
  stop: false
  in_dir: ""
  reference: "/Users/joetsui/Documents/vocpl/resources/nov_sars-cov-2/reference.fasta"
  genemap: "/Users/joetsui/Documents/vocpl/resources/nov_sars-cov-2/genemap.gff"
