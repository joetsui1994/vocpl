# iqtree is used in tree estimation by default
ml_tree:
  method: "iqtree"
  outgroup_fasta: ""
  stop: false
  fasttree:
    gtr: true
    boot: 0
    flags: ""
  iqtree:
    nt: "AUTO"
    m: "gtr"
    ninit: 100
    me: 0.01
    b: 0
    flags: ""
# params for initial time-calibration (should be consistent with subsequent QC steps by default)
treetime_init:
  stop: false
  clock_rate: 0.0008
  clock_std_dev: 0.00002
  reroot: "oldest"
treetime_iter:
  stop: false
  max_iter: 10
  max_outliers: 100
  max_outliers_p: 0.2
